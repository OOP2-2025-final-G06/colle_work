<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
    <h1>コレワーク</h1>
    <h2>ログイン</h2>

    <form method="post">
        <input type="text" name="username" placeholder="ユーザ名" required><br>
        <input type="password" name="password" placeholder="パスワード" required><br>
        <button type="submit">ログイン</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <hr>

    <p>アカウントをお持ちでない方</p>
    <a href="{{ url_for('register') }}">新規ユーザー登録</a>
</body>
</html>
