<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時給登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>時給登録</h2>

    <form method="post">
        <label for="salary_per_hour">時給（円）：</label>
        <input
            type="number"
            id="salary_per_hour"
            name="salary_per_hour"
            value="{{ salary }}"
            min="0"
            required
        >
        <button type="submit">登録</button>
    </form>

    <br>

    <a href="{{ url_for('top') }}">トップに戻る</a>

</body>
</html>
