<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shift_style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="left-panel">
            <h1 class="title">コレワーク</h1>
            <div class="menu">
                <ul>
                    <li>
                        <a href="{{ url_for('top') }}" class="menu-btn {% if request.endpoint == 'top' %}active{% endif %}">ホーム</a>
                    </li>
                    <li>
                        <a href="{{ url_for('shift_register') }}" class="menu-btn {% if request.endpoint == 'shift_register' %}active{% endif %}">シフト登録</a></li>
                    <li>
                        <a href="{{ url_for('wage_register') }}" class="menu-btn {% if request.endpoint == 'wage_register' %}active{% endif %}">時給設定</a>
                    </li>
                    <li>                            
                        <a href="{{ url_for('game') }}" class="menu-btn {% if request.endpoint == 'game' %}active{% endif %}">ゲーム</a>
                    </li>
                    <li>
                        <a href="{{ url_for('user_list') }}" class="menu-btn {% if request.endpoint == 'user_list' %}active{% endif %}">ユーザーリスト</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <h2>来週のシフト登録</h2>
            <p>対象期間：{{ data.next_monday }} 〜 </p>
            
            <form action="/shift_register" method="POST">
                <input type="hidden" name="base_date" value="{{ data.next_monday }}">
                
                <div class="days-grid">
                    {% for day in data.days_info %}
                    <div class="day-card">
                        <div class="day-header">{{ day.display }} ({{ day.day_jp }})</div>
                        
                        <div class="time-select-group">
                            <select name="{{ day.day_en }}_start_h">
                                <option value="">--</option>
                                {% for h in range(0, 24) %}
                                <option value="{{ '%02d'|format(h) }}">{{ '%02d'|format(h) }}</option>
                                {% endfor %}
                            </select> : 
                            <select name="{{ day.day_en }}_start_m">
                                <option value="">--</option>
                                {% for m in ['00', '15', '30', '45'] %}
                                <option value="{{ m }}">{{ m }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div style="text-align:center; color:#ccc;">▼</div>

                        <div class="time-select-group">
                            <select name="{{ day.day_en }}_end_h">
                                <option value="">--</option>
                                {% for h in range(0, 24) %}
                                <option value="{{ '%02d'|format(h) }}">{{ '%02d'|format(h) }}</option>
                                {% endfor %}
                            </select> : 
                            <select name="{{ day.day_en }}_end_m">
                                <option value="">--</option>
                                {% for m in ['00', '15', '30', '45'] %}
                                <option value="{{ m }}">{{ m }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <button type="submit" class="submit-btn">シフトを登録する</button>
            </form>
            
        </div>
    </div>
</body>
</html>
